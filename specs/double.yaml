name: double
uses: 
- parent
doc: |-
  A machine that double numbers and protests requests for doubling non-numbers.
parsepatterns: true
nodes:
  listen:
    branching:
      type: message
      branches:
      - pattern: |
          {"double":"?x"}
        guard:
          interpreter: ecmascript
          source: |-
            var bs = _.bindings;
            var f = parseFloat(bs["?x"]);
            if (isNaN(f)) {
               return nil;
            }
            bs["?x"] = f;
            return bs;
        target: double
  double:
    action:
      interpreter: ecmascript
      source:
        requires:
          - util.js 
        code: |-
          _.out({doubled: double(_.bindings["?x"])});
          _.bindings.count++;
          return _.bindings;
    branching:
      branches:
        - target: cleanup
  cleanup:
    action:
      interpreter: ecmascript
      source: |-
        delete _.bindings["?x"];
        return _.bindings;
    branching:
      branches:
        - target: listen